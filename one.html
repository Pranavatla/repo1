<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Adjusted Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centered the form */
            background: radial-gradient(circle, #ff6666, #ffcc99, #66ff99); /* Changed the gradient for vibrancy */
        }

        .form-container {
            padding: 30px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff5050; /* Adjusted color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            position: absolute; /* Fixed to bottom */
            bottom: 10px; /* Added space from the bottom */
            width: 100%; /* Full width */
            font-size: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email ID" required>
            <input type="number" name="mobile" placeholder="Mobile#" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="footer">
        <p>Thank you for visiting!</p>
        <p>Sai Pranav Atla</p>
    </div>
</body>

</html>
